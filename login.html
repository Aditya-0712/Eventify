    <head>
        <title>Eventify | Login</title>
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <link rel="stylesheet" href="public/login.css">
        <link rel="stylesheet" href="public/fonts.css">
    </head>
    <body>
        
<!-- ________________________________________Code for mobile view starts here___________________________________________ -->

        <div class="mob_topbar"></div>
        <div class="mob_main">
            <p class="heading">Log in to your account</p>
            <p class="desc">Click on Register if you don't have<br>an account.</p>

            <form name="mob_form" autocomplete="off" class="mob_form">
                <p class="label">Userame / Email-Id</p>
                <input type="text" name="name/email" placeholder="e.g Stephen King">

                <p class="label">Password</p>
                <input type="password" placeholder="e.g Asi2D9nswi">
            </form>

            <div class="prev_next">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

                    </svg>
                    <p style="margin-left: 10px;">Previous</p>
                </div>
                <div>
                    <p>Next</p>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

            </div>
        </div>

<!-- ________________________________________Code for mobile view ends here___________________________________________ -->

        <script src="public/login.js"></script>

</html>
